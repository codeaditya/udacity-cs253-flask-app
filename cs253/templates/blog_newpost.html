{% extends "blog_base.html" %}

{% block title %}
    CS253 Blog: Add a new post
{% endblock title %}

{% block body %}
    <h2 class="text-center">Add a new blog post</h2>
    <form class="well" method="post">
        <div class="form-group">
            <label class="control-label" for="subject">Subject</label>
            <input type="text" class="form-control" name="subject"
                   placeholder="Title of the blog post" value="{{ subject }}">
        </div>
        <div class="form-group">
            <label class="control-label" for="content">Content</label>
            <textarea class="form-control" style="height: 200px; width: 100%;"
                      name="content" placeholder="Body of the blog post">{{ content }}</textarea>
        </div>
        <div class="has-error">
            <span class="help-block">{{ errormsg }}</span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Post</button>
        </div>
    </form>
{% endblock body %}
