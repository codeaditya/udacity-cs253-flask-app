{% extends "base.html" %}

{% block title %}
    User Signup
{% endblock title %}

{% block body %}
    <h2>Signup</h2>
    <form class="well form-horizontal" method="post">
        <div class="form-group">
            <label for="username" class="control-label col-xs-2">Username</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="username"
                       placeholder="Username" value="{{ username }}" required
                       autofocus>
            </div>
            <div class="col-xs-5 has-error">
                <span class="help-block">{{ username_errormsg }}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-xs-2">Password</label>
            <div class="col-xs-5">
                <input type="password" class="form-control" name="password"
                       placeholder="Password" value="" required>
            </div>
            <div class="col-xs-5 has-error">
                <span class="help-block">{{ password_errormsg }}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="verify" class="control-label col-xs-2">Verify Password</label>
            <div class="col-xs-5">
                <input type="password" class="form-control" name="verify"
                       placeholder="Verify Password" value="" required>
            </div>
            <div class="col-xs-5 has-error">
                <span class="help-block">{{ verify_errormsg }}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="control-label col-xs-2">Email (optional)</label>
            <div class="col-xs-5">
                <input type="email" class="form-control" name="email"
                       placeholder="Email" value="{{ email }}">
            </div>
            <div class="col-xs-5 has-error">
                <span class="help-block">{{ email_errormsg }}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-5">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
            </div>
        </div>
    </form>
{% endblock body %}
